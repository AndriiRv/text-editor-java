buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.voplex95:gradle-lesscompiler-plugin:1.0.2"
    }
}

plugins {
    id 'org.springframework.boot' version '2.3.10.RELEASE'
    id 'java'
}

apply plugin: "com.github.voplex95.lesscompiler"
apply plugin: 'io.spring.dependency-management'

group 'org.chnu.textEditor'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql'
    implementation 'org.flywaydb:flyway-core'
}

compileJava.finalizedBy(lessCompile)

lessCompile {
    source = file('src/main/resources/static/less/style.less')
    target = file('src/main/resources/static/css/style.css')
    compress = true
}